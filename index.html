<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="todo-app">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Добавьте новую задачу...">
            <button type="submit">Добавить задачу</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
